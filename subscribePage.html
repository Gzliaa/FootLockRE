        <img src="./Assets/Header Logo.png" class="header-logo">
        <nav>
            <a class="nav-bar" href="./homePage.html">Home</a>
            <a class="nav-bar" href="./shoesPage.html">Shoes</a>

            <a class="nav-bar" style="color: white" href="./subscribePage.html">Subscribe</a>
        </nav>

    <main>
        <div class="head-subs" style="flex-direction: column;">
            <img src="./Assets/logo2.png">
            <h1 style="font-weight: bolder;">Run with us now !</h1>
            <h3>Get up-to-date promotions by joining our membership.    
            Special deals exclusive for members and connect with our community.</h3>
        </div>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" style="font-family: 'Red Hat Display', sans-serif;" required>
                    <option value="">Select your country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Singapore">Singapore</option>
                </select>
            </div>

            <div class="form-check"> 
                <input type="checkbox" id="terms" required>
                <label for="terms">By creating account, you agree to FootLockRE Privacy Policy and Terms    </label>
            </div>
            
            <button type="submit" id="submit">Submit</button>

        </form>

        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Subscribed !</h2>
                <p>You are officially subscribed to our content</p>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>


    </main>

        <div class="loc-foot" style="width: 15%;">
